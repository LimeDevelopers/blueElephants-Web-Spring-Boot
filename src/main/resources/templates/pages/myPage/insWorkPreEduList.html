<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
<div id="wrap">
    <th:block th:include="fragments/header_gnb"></th:block>
    <div id="container">
        <th:block th:include="fragments/mo_menu"></th:block>
        <div class="sub_container">
            <th:block th:include="fragments/dept_menu"></th:block>
            <form id="form1" name="form1" method="post">
                <div class="contents">
                    <div class="page_top pc">
                        <h3 class="page_tit">교육신청관리</h3>
                        <span>예방교육 출장 강의를 신청하신 리스트가 노출됩니다.</span>
                    </div>
                    <div class="page_cont">
                        <p class="tip_tbl mb">※ 학교명을 클릭하시면, 상세내역 페이지로 이동합니다.</p>
                        <ul class="board_tbl_list">
                            <li class="thead">
                                <strong class="no">No</strong>
                                <strong class="tit">학교</strong>
                                <strong class="classNum">인원</strong>
                                <strong class="state">상태</strong>
                                <strong class="date">수강신청일</strong>
                            </li>
                            <li class="nodata" th:if="${preList == null or preList.isEmpty()}">
                                <div>신청한 예방교육이 없습니다.</div>
                            </li>
                            <li th:each="item,idx : ${preList}">
                                <div class="no"
                                     th:text="${preList.totalElements - preList.pageable.pageSize * preList.pageable.pageNumber - idx.index}">
                                </div>
                                <div class="tit">
                                    <a th:href="|/pages/application/preeducationDetail/${item.preMstPid}|" th:text="${item.schlNm}">00초등학교</a>
                                </div>
                                <div class="classNum" th:text="${item.classesNum}">
                                </div>
                                <div class="state" th:if="${item.approval == 'N'}" th:text="|반려|"></div>
                                <div class="state" th:if="${item.approval == 'W'}" th:text="|심사중|"></div>
                                <div class="state" th:if="${item.approval == 'Y'}" th:text="|승인|"></div>
                                <div class="date">
                                    <span class="th">신청일 : </span>
                                    <th:block
                                            th:text="${#temporals.format(item.regDtm,'yyyy-MM-dd')}"></th:block>
                                </div>
<!--                                <div class="date" th:text="${item.tempSave == 'Y' ? '임시저장' : '제출완료'}">-->
<!--                                </div>-->
                            </li>
                        </ul>
                        <th:block
                                th:replace="/fragments/paging :: pagingbody(list=${preList}, link='/pages/myPage/insWorkPreEduList', formId='form1')"></th:block>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
