<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
    <script type="text/javascript">
        function fn_deleteMyEduData(dataPid) {
            if (!confirm("내 교육자료실에서 제거하시겠습니까?")) {
                return false;
            }
            var jsonData = {
                'dataPid': dataPid
            };
            $.ajax({
                type: 'post',
                url: '/api/myPage/eduDataDelete',
                contentType: "application/json",
                data: JSON.stringify(jsonData),
                datatype: 'text',
                success: function (data) {
                    if (data === "ok") {
                        alert("내 교육자료실에서 제거되었습니다.");
                        location.reload();
                    } else {
                        alert("실패하였습니다. 관리자에게 문의하세요.");
                        location.reload();
                    }
                },
                error: function (error) {
                    //alert('save error!!!');
                    alert('error::' + error.statusText);
                }
            });
        }
    </script>
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
<div id="wrap">
    <th:block th:include="fragments/header_gnb"></th:block>
    <div id="container">
        <th:block th:include="fragments/mo_menu"></th:block>
        <div class="sub_container">
            <th:block th:include="fragments/dept_menu"></th:block>
                <form id="form1" name="form1" method="post">
                    <div class="inner">
                        <div class="page_cont">
                            <div class="page_top">
                                <h3 class="page_tit">교육자료실</h3>
                            </div>
                            <div class="page_cont my_item_2">
                                <div class="my_item_top">
                                    <button>최근자료</button>
                                    <button>즐겨찾기</button>
                                </div>
                                <div class="my_item_edu">
                                    <div class="item_inner">
                                        <small>이미지와제목을 클릭하시면, 제안 메인페이지로 이동합니다.</small>
                                        <th:block th:if="${myBoardDatas == null or myBoardDatas.isEmpty()}">
                                            <ul class="board_list">
                                                <th:block th:if="${myBoardDatas == null or myBoardDatas.isEmpty()}">
                                                    <li class="nodata"><!--등록된 글 없을경우-->
                                                        <div>등록된 게시글이 없습니다.</div>
                                                    </li>
                                                </th:block>
                                            </ul>
                                        </th:block>
                                        <table>
                                            <tr th:each="item : ${myBoardDatas}">
                                                <td>
                                                    <div class="edu_item">
                                                        <div th:href="|/pages/activity/eduDataRoomDetail/${item.id}|" class="edu_img">
                                                            <img th:src="${filePath + '/' + item.thumbFileNm}" th:alt="${item.thumbFileNm}" onerror="this.src='/ClientUI/user/images/contents/nodata01.png'"/>
                                                        </div>
                                                        <div class="edu_desc">
                                                            <h5 th:href="|/pages/activity/eduDataRoomDetail/${item.id}|" th:text="${item.ttl}">[학교폭력 연구]  Preventing and …</h5>
                                                            <small th:text="${item.ttl}">O X 퀴즈내역</small>
                                                            <span th:text="|등록일 : ${#temporals.format(item.ntceDt,'yyyy.MM.dd')}|">등록일 : 2020.12.31</span>
                                                            <div class="tags">
                                                                <th:block th:if="${item.targetList ne null}" th:each="target : ${#strings.arraySplit(item.targetList,',')}">
                                                                <b th:if="${target eq T(kr.or.btf.web.domain.web.enums.MberDvType).STUDENT.name()}" class="tag1">청소년</b>
                                                                <b th:if="${target eq T(kr.or.btf.web.domain.web.enums.MberDvType).NORMAL.name()}" class="tag2">일반</b>
                                                                <b th:if="${target eq T(kr.or.btf.web.domain.web.enums.MberDvType).TEACHER.name()}" class="tag3">교원</b>
                                                                <b th:if="${target eq T(kr.or.btf.web.domain.web.enums.MberDvType).PARENT.name()}" class="tag4">부모</b>
                                                                <b th:if="${target eq T(kr.or.btf.web.domain.web.enums.MberDvType).INSTRUCTOR.name()}" class="tag5">푸코강사</b>
                                                                </th:block>
                                                            </div>
                                                        </div>
                                                        <div class="remove_btn">
                                                            <a href="javascript:;" th:onclick="|fn_deleteMyEduData(${item.id})|">삭제</a>
                                                            <button></button>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <th:block
                                    th:replace="/fragments/paging :: pagingbody(list=${myBoardDatas}, link='/pages/myPage/eduDataRoom', formId='form1')"></th:block>
                        </div>
                    </div>
                </form>
        </div>
    </div>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
