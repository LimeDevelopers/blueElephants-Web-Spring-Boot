<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    수정내용 : style태그 css로 이동, 소제목 구분선 추가, 마진값 추가

<head>
    <th:block th:include="fragments/header"></th:block>
</head>

<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
<div id="wrap">
    <th:block th:include="fragments/header_gnb"></th:block>
    <div id="container">
        <th:block th:include="fragments/snb"></th:block>
        <div class="contents">
                        <div class="page_top">
                            <h3 class="page_tit">회원가입</h3>
                            <span>고객님께서 입력하신 정보를 안전하고 정확하게 관리하기 위해 최선을 다하겠습니다.</span>
                        </div>
            <div class="page_cont join_agree_area">
                <div class="page_cnt join_form_area">
                <div class="page_top_gradient">
               <div>
                <ul class="img_join_pick">
                    <center>
                        <input id="emp" name="registerType" type="radio" class="employee"value="e"/>
                        <label for="emp"></label>
                        <input id="group" name="registerType" type="radio" class="group" value="g"/>
                        <label for="group"></label>
                        <input type="hidden" id="selected" value="0">
                    </center>
                </ul>
                   </div>
                <div class="btn_area">
                    <button id="rest" class="btn btn_lg btn_blue btn_pill_10">회원가입</button>
                </div>
            </div>
                    </div>
        </div>
    </div>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>

<script type="text/javascript">
    var type = '';
    $(function(){
        $("input:radio[name=registerType]").click(function()
        {
            type = this.value;
            $('#selected').val(type);
        });


        $("#rest").click(function()
        {
            if(type==''){
                alert('가입 구분을 선택하세요.');
                return false;
            } else if(type=='e') {
                location.href='/pages/member/joinAgree?dv=nm';
                return true;
            } else {
                location.href='/pages/member/joinAgree?dv=crew';
                return false;
            }
        });
    });
</script>
