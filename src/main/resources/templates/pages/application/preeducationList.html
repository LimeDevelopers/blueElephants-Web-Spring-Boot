<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
    <th:block th:include="fragments/header_gnb"></th:block>
    <div id="container">
        <th:block th:include="fragments/mo_menu"></th:block>
        <div class="sub_container">
            <th:block th:include="fragments/dept_menu"></th:block>
                <div class="inner">
                    <div class="page_cont">
                        <h4 class="subtit pc review_title">예방교육</h4>
                        <div class="board_top">
                            <div class="select w401">
                                <label>
                                </label>
                                <select>
                                    <option value="">전체</option>
                                    <option text="분류"></option>
                                </select>
                            </div>
                            <div class="select w401">
                                <label>
                                </label>
                                <select>
                                    <option value="" selected>전체</option>
                                    <option value="title">제목</option>
                                    <option value="cn">내용</option>
                                    <option value="titleCn">제목+내용</option>
                                    <option value="wrterNm">작성자</option>
                                </select>
                            </div>
                            <div class="search news w401_txt">
                                <input type="search" placeholder="검색어를 입력해 주세요" />
                            </div>
                            <button type="submit" class="btn btn_blue btn_pill_10">검색</button>
                        </div>
                        <ul class="board_tbl_list type01">
                            <li class="thead">
                                <strong class="no">No</strong>
                                <strong class="tit">제목</strong>
                                <strong class="writer">등록자</strong>
                                <strong class="date">등록일</strong>
                                <strong class="hits">조회수</strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
