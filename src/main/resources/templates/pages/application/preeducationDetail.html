<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
    <script>
        function fn_setStatus(id) {
            let result = confirm("신청하시겠습니까?");
            if(result){
                $.ajax({
                    cache : false,
                    url: "/api/application/preeducation/"+id,
                    type : 'GET',
                    contentType: "application/json",
                    success : function(data) {
                        if(data == false) {
                            alert('통신 에러')
                        } else {
                            alert('신청되었습니다.')
                            location.reload()
                        }
                    }
                });
            } else {
                return false;
            }
        }
    </script>
</head>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
<th:block th:include="fragments/header_gnb"></th:block>
<div id="container">
    <th:block th:include="fragments/mo_menu"></th:block>
    <div class="sub_container">
        <th:block th:include="fragments/dept_menu"></th:block>
        <div class="contents">
            <div class="page_cont">
                <div class="detail_cont">
                    <div class="top">
                        <div class="info_area">
                            <strong class="tit" th:text="|${preventionMaster.schlNm} 예방교육 신청 정보|">OO학교 정보</strong>
                            <p class="count">
                                <span class="date"
                                      th:text="|등록일 : ${#temporals.format(preventionMaster.regDtm,'yyyy.MM.dd')}|">등록일 : 2020.12.31</span>
                            </p>
                        </div>
                    </div>

                    <div class="sec_write join">
                        <div class="tbl_write">
                            <ul>
                                <li class="row">
                                    <div class="th">
                                        <label>날짜(1안)</label>
                                    </div>
                                    <div class="td">
                                        <span th:text="${preventionMaster.hpSchd1Et}"></span> ~ <span th:text="${preventionMaster.hpSchd1EtEnd}"></span>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="th">
                                        <label>날짜(2안)</label>
                                    </div>
                                    <div class="td">
                                        <span th:text="${preventionMaster.hpSchd2Et}"></span> ~ <span th:text="${preventionMaster.hpSchd2EtEnd}"></span>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="th">
                                        <label>학교</label>
                                    </div>
                                    <div class="td">
                                        <span th:text="${preventionMaster.schlNm}"></span>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="th">
                                        <label>위치(시군구)</label>
                                    </div>
                                    <div class="td">
                                        <span th:text="${preventionMaster.address}"></span>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="th">
                                        <label>학년</label>
                                    </div>
                                    <div class="td">
                                        <span th:text="${preventionMaster.grade}"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="btn_area">
                        <th:block sec:authorize="hasAnyRole('ROLE_INSTRUCTOR')">
                            <th:block th:if="${prevention != null}">
                                <a class="btn btn_lg btn_line_red btn_pill_10" th:if="${prevention.approval == 'N'}" th:text="|승인 거절|"></a>
                                <a class="btn btn_lg btn_line_blue btn_pill_10" th:if="${prevention.approval == 'W'}" th:text="|승인 대기|"></a>
                                <a class="btn btn_lg btn_line_blue btn_pill_10" th:if="${prevention.approval == 'Y'}" th:text="|승인 완료|"></a>
                            </th:block>
                            <th:block th:if="${prevention == null}">
                                <a href="#" th:onclick="|return fn_setStatus(${preventionMaster.id})|" class="btn btn_lg btn_line_blue btn_pill_10">신청하기</a>
                            </th:block>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
