<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/header"></th:block>
</head>
<script>

</script>
<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>
<div id="wrap">
    <th:block th:include="fragments/header_gnb"></th:block>
    <div id="container">
        <th:block th:include="fragments/mo_menu"></th:block>
        <div class="sub_container">
            <th:block th:include="fragments/dept_menu"></th:block>

            <form action="/pages/application/zzcrew/zzcrewregister" id="form1" name="form1" method="post" enctype="multipart/form-data">

                <div class="contents">
                    <div class="page_top pc">
                        <h3 class="page_tit">지지크루 신청</h3>
                    </div>
                    <div class="sec_write">
                        <h4 class="subtit">지지크루 신청</h4>
                        <div class="tbl_write">
                            <ul>
                                <li>
                                    <div class="th">크루명<span class="aster">*</span></div>
                                    <div class="td"><input id="crewNm" name="crewNm" type="text"/></div>
                                </li>

                                <li>
                                    <div class="th">소속학교/기관<span class="aster">*</span></div>
                                    <div class="td"><input id="affi" name="affi" type="text"/></div>
                                </li>
                                <li>
                                    <div class="th">연락처<span class="aster">*</span></div>
                                    <div class="td"><input id="moblphon" name="moblphon" type="number"/></div>
                                </li>

                                <li>
                                    <div class="th">첨부파일<span class="aster">*</span></div>
                                    <div class="td file_form">
                                        <div th:if="${fileList != null and !fileList.isEmpty()}">
                                            <th:block th:each="item: ${fileList}">
                                                <p class="file" th:if="${T(kr.or.btf.web.domain.web.enums.FileDvType).THUMB.name() eq item.dvTy}">
                                                    <span th:text="${item.flNm}">첨부파일.txt</span>
                                                    <a href="javascript:;" class="btn_del" th:onclick="|fn_deleteFile(${item.id}, this)| ">
                                                        <span class="blind">삭제</span>
                                                    </a>
                                                </p>
                                            </th:block>
                                        </div>
                                        <input type="file" name="attachedFile" maxlength="1"  id="attachedFile" class="multi" th:accept="${allAccept}" />
                                        <label for="attachedFile">파일찾기</label>
                                        <input type="hidden" name="b_license_attc" id="b_license_attc" value="N">
                                    </div>
                                </li>

                            </ul>
                            <div class="btn_area"><button id="btnSave" type="submit" class="btn btn_lg btn_blue btn_pill_10">등록</button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
</html>
