<script>
    function fn_favData(idx){
        let dv = $('input[id=fav_dv' +idx+ ']');
        let icon = $('#favIcon'+idx);
        if(dv.val() == 0) {
            icon.removeClass('far fa-star');
            icon.addClass('fas fa-star');
            dv.val("1");
        } else {
            icon.removeClass('fas fa-star');
            icon.addClass('far fa-star');
            dv.val("0");
        }
    }
</script>
