<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="soulGod/fragments/header"></th:block>
    <script type="text/javascript">
        let chkedVal = [];
        let eduType = [];
        let i = 0;
        let crewForm;
        let groupForm;
        let selectedVal;

        // let group_id;
        // let groupNm;
        // let chrNm;
        // let position;
        // let bNum;
        // let bLicenseAttc;
        // let flPid;
        //
        // let crew_id;
        // let crewNm;
        // let rptNm;
        // let crewAffi;
        ////-------- page load
        $(document).ready(function() {
            groupForm = $('.detailGroupForm');
            crewForm = $('.detailCrewForm');
            crewForm.hide()
            groupForm.hide()
            let chkNum = $('input[id^=agree]').length,idx = 0;
            let chkNum1 = $('input[id^=agree1]').length,idx1 = 0;

            $('#allChk').on('change',function(){
                if($(this).is(':checked')){
                    idx = chkNum;
                    $('input[id^=agree]').prop('checked',true)
                }else{
                    idx = 0;
                    $('input[id^=agree]').prop('checked',false)
                }
            });
            $('input[id^=agree]').on('change',function(){
                if($(this).is(':checked')){
                    idx--;
                    if(idx == chkNum){
                        $('#allChk').prop('checked',true)
                    }else{
                        idx++;
                        $('#allChk').prop('checked',false)
                    }
                }
            });

            $('#memAllChk').on('change',function(){
                if($(this).is(':checked')){
                    idx1 = chkNum1;
                    $('input[id^=agree1]').prop('checked',true)
                }else{
                    idx1 = 0;
                    $('input[id^=agree1]').prop('checked',false)
                }
            });
            $('input[id^=agree1]').on('change',function(){
                if($(this).is(':checked')){
                    idx1--;
                    if(idx1 == chkNum1){
                        $('#memAllChk').prop('checked',true)
                    }else{
                        idx1++;
                        $('#memAllChk').prop('checked',false)
                    }
                }
            });

            $('#resBtn').on('click',function(){
                chkedVal = [];

                if(0 < $("input[id^=agree]:checked").length){
                    $("input[id^=agree]:checked").each(function(){
                        if(this.checked){
                            chkedVal[i] = $(this).val();
                            i++
                        }
                    });
                    let result = confirm($("input[id^=agree]:checked").length+" 인 처리하겠습니까?");
                    if(result){
                        let jsonData = {
                            'dvCodePidArr' : chkedVal
                        };
                        $.ajax({
                            cache : false,
                            url: "/api/soulGod/application/updateApporaval/"+chkedVal,
                            type : 'POST',
                            contentType: "application/json",
                            success : function(data) {
                                if(data == false) {
                                    alert('통신 에러')
                                } else {
                                    alert('변경되었습니다.')
                                    location.reload()
                                }
                            }
                        });
                    }else{
                        return false
                    }
                } else {
                    alert("확인할 신청을 선택하세요.")
                }

            });

            fn_setDatePicker('#srchStDt', {
                onShow:function( ct ){
                    this.setOptions({
                        maxDate:$('#srchEdDt').val()?$('#srchEdDt').val():false
                    });
                }
            });
            fn_setDatePicker('#srchEdDt', {
                onShow:function( ct ){
                    this.setOptions({
                        minDate:$('#srchStDt').val()?$('#srchStDt').val():false
                    });
                }
            });
        });

        function fn_getFile(idx) {
            $.ajax({
                cache : false,
                url: "/api/soulGod/member/getLicenseFile/"+idx,
                type : 'POST',
                dataType : 'JSON',
                success : function(data) {
                    location.href='/upload/license/'+data.flNm;
                    //$('#fl_path').attr("src", data.flNm);
                },
                error : function(error) {

                }
            });
        }


        function fn_search() {
            var frm = $('#form1');
            frm.prop('action', '?');
            frm.submit();
        }

        function fn_reset() {
            $('#srchGbn').val('').niceSelect('update');
            $('#srchStDt').val('');
            $('#srchEdDt').val('');
            $('#srchField').val('1').niceSelect('update');
            $('#srchWord').val('');
            fn_search();
        }




    </script>
</head>
<body>
<div id="wrap">
    <th:block th:include="soulGod/fragments/menu"></th:block>
    <div id="container">
        <div class="container_box">
            <form id="form1" name="form1" method="post" th:object="${form}">
                <input type="hidden" id="id" name="id"/>
                <div class="contents">

                    <ul class="breadcrumb">
                        <li><i class="material-icons">home</i></li>
                        <li>신청관리</li>
                        <li>공모전</li>
                    </ul>
                    <div class="board_list">
                        <h4 class="sec_tit">신청 리스트</h4>
                        <div class="board_top clearfix">
                            <div class="fl">
                                <div class="total_num">
                                    <b>
                                        신청수:
                                        <th:block
                                                th:text="${#numbers.formatInteger(contest.totalElements, 0, 'COMMA')}">
                                            000
                                        </th:block>
                                        명
                                    </b>
                                </div>
                                <div class="fr">
                                    <a href="javascript:" class="btn btn_sm btn_r_blue" id="resBtn">
                                        <i class="material-icons mt0">check</i>승인
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="board_detail clearfix">
                            <table class="tbl_list">
                                <colgroup>
                                    <col style="width: 60px"/>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th><input type="checkbox" id="allChk"></th>
                                    <th>No</th>
                                    <th>팀장명</th>
                                    <th>소속명</th>
                                    <th>휴대폰</th>
                                    <th>신청일</th>
                                    <th>승인여부</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 등록된 데이터가 없을 때만 노출 : s -->
                                <tr th:if="${contest == null or contest.isEmpty()}">
                                    <td colspan="9">등록된 정보 없습니다.</td>
                                </tr>
                                <!-- 등록된 이벤트가 없을 때만 노출 : e -->
                                <tr th:each="item,idx:${contest}">
                                    <td><input type="checkbox" id="agree" name="agree" th:value="${item.id}"></td>
                                    <td th:text="${contest.totalElements - contest.pageable.pageSize * contest.pageable.pageNumber - idx.index}"></td>
                                    <td th:text="${item.nm}"></td>
                                    <td th:text="${item.affi eq null || item.affi eq ''? '소속 없음' : item.affi}"></td>
                                    <td th:text="${item.moblphon eq null || item.moblphon eq ''? '등록된 휴대폰 없음' : item.moblphon}"></td>
                                    <td>
                                        <th:block th:text="${#temporals.format(item.regDtm, 'yyyy-MM-dd')}"></th:block>
                                    </td>


                                    <td th:text="${item.approval == 'Y' ? '승인' : '미승인'}" th:style="${item.approval == 'Y' ? 'font-weight: bold; color:#8bb3ff' : 'font-weight: bold; color:red'}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <th:block th:replace="/soulGod/fragments/paging :: pagingbody(list=${contest},
                                            link='/soulGod/application/contest', formId='form1')"></th:block>
                    </div>

                    <th:block th:if="${dv == 'group'}">
                        <div class="board_list">
                            <h4 class="sec_tit">가입 승인 대기 리스트</h4>
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <div class="total_num">
                                        <b>
                                            승인 대기 인원 :
                                            <th:block
                                                    th:text="${#numbers.formatInteger(members.totalElements, 0, 'COMMA')}">
                                                000
                                            </th:block>
                                            명
                                        </b>
                                    </div>
                                </div>
                                <div class="fr">
                                    <a href="javascript:" class="btn btn_sm btn_r_blue" id="resBtn">
                                        <i class="material-icons mt0">check</i>승인
                                    </a>
                                </div>
                            </div>
                            <div class="board_detail clearfix">
                                <table class="tbl_list">
                                    <colgroup>
                                        <col style="width: 60px"/>
                                        <col style="width: 60px"/>
                                        <col style="width: 100px"/>
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th><input type="checkbox" id="allChk"></th>
                                        <th>No</th>
                                        <th>담당자</th>
                                        <th>아이디</th>
                                        <th>이메일</th>
                                        <th>구분</th>
                                        <th>가입(탈퇴)일</th>
                                        <th>승인여부</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    &lt;!&ndash; 등록된 데이터가 없을 때만 노출 : s &ndash;&gt;
                                    <tr th:if="${members == null or members.isEmpty()}">
                                        <td colspan="9">등록된 정보 없습니다.</td>
                                    </tr>
                                    &lt;!&ndash; 등록된 이벤트가 없을 때만 노출 : e &ndash;&gt;
                                    <tr th:each="item,idx:${members}">
                                        <th:block th:if="${item.approval == 'N'}">
                                            <td><input type="checkbox" id="agree" name="agree" th:value="${item.id}">
                                            </td>
                                            <td th:text="${members.totalElements - members.pageable.pageSize * members.pageable.pageNumber - idx.index}"></td>
                                            <td th:text="${item.nm}"></td>
                                            <td>
                                                <a th:href="|/soulGod/member/detail/${item.id}|">
                                                    <b th:text="${item.loginId}"></b>
                                                </a>
                                            </td>
                                            <td th:text="${item.email}"></td>
                                            <td>
                                                <a href="javascript:void(0);"
                                                   th:onclick="fn_detail([[${item.id}]],[[${item.mberDvTy}]]);">
                                                    <b th:text="${T(kr.or.btf.web.domain.web.enums.UserRollType).valueOf(item.mberDvTy).getName()}"></b>
                                                </a>
                                            </td>
                                            <td>
                                                <th:block
                                                        th:text="${#temporals.format(item.regDtm, 'yyyy-MM-dd')}"></th:block>
                                                <br/>
                                                <th:block th:if="${item.secsnDtm ne null}">
                                                    <span style="color: red">(<th:block
                                                            th:text="${#strings.substring(item.secsnDtm,0,10)}"></th:block>)</span>
                                                </th:block>
                                            </td>
                                            <td th:text="${item.approval == 'Y' ? '승인' : '미승인'}"
                                                th:style="${item.approval == 'Y' ? 'font-weight: bold; color:#8bb3ff' : 'font-weight: bold; color:red'}"></td>
                                        </th:block>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <th:block th:replace="/soulGod/fragments/paging :: pagingbody(list=${members},
                                            link='/soulGod/member/groupList', formId='form1')"></th:block>
                        </div>
                    </th:block>

                </div>
            </form>
        </div>
    </div>
    <th:block th:replace="soulGod/fragments/footer"></th:block>
</div>

</body>
</html>
