<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="soulGod/fragments/header"></th:block>
    <script>
        let schlNm
        let hopeDtm;

        function fn_setStatus(id, gbn) {
            let uid = $('#mberPid').val()
            let result;
            /*var jsonData = {
                'hp1' : hp1.val() ,
                'hp2' : hp2.val()
            }*/

            if (gbn == 'N') {
                result = confirm("반려 처리하시겠습니까?");
            }
            if (gbn == 'W') {
                result = confirm("대기 처리하시겠습니까?");
            }
            if (gbn == 'Y') {
                result = confirm("승인 처리하시겠습니까?");
            }
            schlNm = $('#schlNm').text()

            if($(':radio[name="hp"]:checked').length < 1){
                alert('희망일정을 선택해주세요.');
                hp1.focus();
                return false;
            }

            if($(':radio[name="mberPid"]:checked').length < 1){
                alert("강사를 선택해주세요. \n신청한 강사가 없을 경우 승인할 수 없습니다.");
                mberPid.focus();
                return false;
            }




            if (result) {

                if($('#hp1').is(':checked')) {
                    hopeDtm = $('#hp1').val();
                }
                if($('#hp2').is(':checked')){
                    hopeDtm = $('#hp2').val();
                }
                console.log("html" + schlNm);
                $.ajax({
                    cache: false,
                    url: "/api/soulGod/application/updatePreApporaval",
                    type: 'POST',
                    data:  {'hopeDtm' : hopeDtm ,
                        'schlNm' :  schlNm,
                        'mberPid' : uid,
                        'preMstpid' : id,
                        'approval' : gbn} ,
                    success: function (data) {
                        if (data == false) {
                            alert('통신 에러')
                            return false;
                        } else {
                            alert('변경되었습니다.')
                            location.reload()
                        }
                    }
                });
            } else {
                return false;
            }
        }

        function fn_chkcontroll(){

            if(hp1.isChecked()){
                hp2.checked(false)
            }
            if(hp2.isChecked()){
                hp1.checked(false)
            }
        }

        $(document).ready(function () {
            fn_chkcontroll();
        })
    </script>
</head>
<body>
<div id="wrap">
    <th:block th:include="soulGod/fragments/menu"></th:block>
    <div id="container">
        <div class="container_box">
            <form id="form1" name="form1" method="post" enctype="multipart/form-data" th:object="${form}">
                <input type="hidden" th:fiedl/>
                <div class="contents">
                    <ul class="breadcrumb">
                        <li><i class="material-icons">home</i></li>
                        <li>신청관리</li>
                        <li><a href="/soulGod/application/inseducation"> 예방교육</a></li>
                    </ul>
                    <div class="board_detail clearfix">

                        <div class="sec">
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <h4 class="sec_tit" th:text="|신청학교 기본정보 (*{schlNm})|">상세정보</h4>
                                </div>
                            </div>

                            <table class="tbl_write">
                                <colgroup>
                                    <col style="width:10%"/>
                                    <col style="width:10%"/>
                                    <col style="width:10%"/>
                                    <col style="width:20%"/>
                                    <col style="width:10%"/>
                                    <col style="width:15%"/>
                                    <col style="width:auto"/>
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row"><label>학교명</label></th>
                                    <td id="schlNm" name="schlNm" th:text="*{schlNm}" th:value="*{schlNm}"></td>

                                    <th scope="row"><label>주소</label></th>
                                    <td th:text="*{address}"></td>

                                    <th scope="row"><label>대표번호</label></th>
                                    <td th:text="*{tel}"></td>

                                    <th scope="row"><label>처리</label></th>
                                    <td th:if="*{approval == 'N'}" th:text="|반려|" style="font-weight: bold; color:red;"></td>
                                    <td th:if="*{approval == 'W'}" th:text="|승인대기|" style="font-weight: bold; color:#9a9a9a;"></td>
                                    <td th:if="*{approval == 'Y'}" th:text="|승인|" style="font-weight: bold; color:#8bb3ff;"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>1
                        <div class="sec">
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <h4 class="sec_tit">관리자 정보</h4>
                                </div>
                            </div>
                            <table class="tbl_write">
                                <colgroup>
                                    <col style="width:7%"/>
                                    <col style="width:9%"/>
                                    <col style="width:7%"/>
                                    <col style="width:15%"/>
                                    <col style="width:10%"/>
                                    <col style="width:15%"/>
                                    <col style="width:auto"/>
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row"><label>성명</label></th>
                                    <td th:text="*{nm}"></td>
                                    <th scope="row"><label>이메일</label></th>
                                    <td th:text="*{email}"></td>
                                    <th scope="row"><label>직통번호</label></th>
                                    <td th:text="*{directNum}"></td>
                                    <th scope="row"><label>휴대전화</label></th>
                                    <td th:text="*{moblphon}"></td>
                                    <th scope="row"><label>담당업무</label></th>
                                    <td th:text="*{task}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="sec">
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <h4 class="sec_tit" th:text="|교육 신청정보|">상세정보</h4>
                                </div>
                            </div>

                            <table class="tbl_write">
                                <colgroup>
                                    <col style="width:10%"/>
                                    <col style="width:auto"/>
                                </colgroup>
                                <tbody>
                                <th scope="row"><label>학년</label></th>
                                <td th:text="*{grade}"></td>
                                <th scope="row"><label>학급수</label></th>
                                <td th:text="*{classesNum}"></td>
                                <th scope="row">인원</th>
                                <td th:text="|*{personnel} 명|"></td>
                                </tbody>
                            </table>
                        </div>







                        <div class="sec">
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <h4 class="sec_tit" th:text="|희망일정 (1안)|"></h4>
                                    <input id="hp1" name="hp" type="radio" th:value="|*{hpSchd1Et}|" th:radiogroup="hp2" style="margin: 6px"/>
                                </div>
                            </div>

                            <table class="tbl_write">

                                <colgroup>
                                    <col style="width:10%"/>
                                    <col style="width:auto"/>
                                </colgroup>

                                <tbody>
                                    <tr>
                                        <th scope="row"><label>1안 인원</label></th>
                                        <td th:text="|*{hpSchd1Personnel} 명|"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row"><label>1안 교육시간</label></th>
                                        <td th:text="|*{hpSchd1Et}|"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">1안 일과시간</th>
                                        <td th:text="|*{hpSchd1Wt}|"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="sec">
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <h4 class="sec_tit" th:text="|희망일정 (2안)|"></h4>
                                    <input id="hp2" name="hp" type="radio" th:value="|*{hpSchd2Et}|" th:radiogroup="hp2" style="margin: 6px"/>
                                </div>
                            </div>
                            <table class="tbl_write">

                                <colgroup>
                                    <col style="width:10%"/>
                                    <col style="width:auto"/>
                                </colgroup>

                                <tbody>
                                <tr>
                                    <th scope="row"><label>2안 인원</label></th>
                                    <td th:text="|*{hpSchd2Personnel} 명|"></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label>2안 교육시간</label></th>
                                    <td th:text="|*{hpSchd2Et}|"></td>
                                </tr>
                                <tr>
                                    <th scope="row">2안 일과시간</th>
                                    <td th:text="|*{hpSchd2Wt}|"></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>

                        <div class="sec">
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <h4 class="sec_tit" th:text="|신청자 정보 (성명 상세보기)|">상세정보</h4>
                                </div>
                            </div>


                            <table class="tbl_write">
                                <colgroup>
                                    <col style="width:10%"/>
                                    <col style="width:15%"/>
                                    <col style="width:10%"/>
                                    <col style="width:10%"/>
                                    <col style="width:10%"/>
                                    <col style="width:auto"/>
                                </colgroup>

                                <tbody>
                                <tr th:if="${applyList == null or applyList.isEmpty()}" >
                                    <td colspan="5">등록된 정보 없습니다.</td>
                                </tr>
                                <tr th:each="item,idx:${applyList}">

                                    <th scope="row"><label>성명</label></th>
                                    <td>
                                        <b>
                                            <a th:href="|/soulGod/application/inseduDetail/${item.id}|" th:text="${item.nm}"></a>
                                        </b>
                                    </td>

                                    <th scope="row"><label>전공과목</label></th>
                                    <td th:text="${item.major}"></td>

                                    <th scope="row"><label>직장명</label></th>
                                    <td th:text="${item.expNm}"></td>

                                    <th scope="row"><label>담당업무</label></th>
                                    <td th:text="${item.expContent}"></td>

                                    <th scope="row"><label>선택</label></th>
                                    <td><input id="mberPid" name="mberPid" type="radio"/></td>
                                    <!--<td><input id="mberPid" name="mberPid" type="radio" th:value="${item.mberPid}"/></td>-->
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn_area">
                                <a class="btn btn_sm btn_red" href="#"
                                   th:onclick="|fn_setStatus(*{id},'N');|">
                                    <i class="material-icons fz17">done</i>반려
                                </a>
                                <a class="btn btn_sm" href="#" th:onclick="|fn_setStatus(*{id},'W');|">
                                    <i class="material-icons fz17">done</i>대기
                                </a>
                                <a class="btn btn_sm btn_blue" href="#"
                                   th:onclick="|fn_setStatus(*{id},'Y');|">
                                    <i class="material-icons fz17">done</i>승인
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <th:block th:replace="soulGod/fragments/footer"></th:block>
</div>
</body>
</html>
