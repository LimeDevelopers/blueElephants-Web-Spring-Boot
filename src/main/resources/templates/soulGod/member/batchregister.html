    function fn_chkField() {
        id = $('#id');
        loginId = $("#loginId");
        pwd = $("#pwd");
        nm = $("#nm");
        mberDvTy = $("#mberDvTy");
        var email = $("#email");

        if (!batchArr.val()) {
            alert('ID개수는 필수 값입니다.')
            batchArr.focus()
            return false
        }

        if (batchArr < 10) {
            alert('일괄가입은 한 번에 10개까지 진행 할 수 있습니다.')
            batchArr.focus()
            return false
        }

        if (!$.trim(loginId.val())) {
            alert('아이디는 필수 값입니다.');
            loginId.focus();
            return false;
        } else {
            if (!loginIdCheck(loginId)) {
                return false;
            }
        }

        if (!fn_chkPwdDup()) {
            return false;
        }
        return true;
    }


    function fn_chkPwdDup() {
        pwd = $("#pwd");
        pwdChk = $('#pwdChk');

        pwd.siblings('.err.emph').remove();
        if (!$.trim(pwd.val())) {
            alert('비밀번호는 필수 값입니다.');
            pwd.focus();
            return false;
        } else {
            if (!pwdCheck(pwd)) {
                pwd.val("");
                pwd.focus();
                return false;
            }
        }

        pwdChk.siblings('.err.emph').remove();
        if (!$.trim(pwdChk.val())) {
            alert('비밀번호 확인은 필수 값입니다.');
            pwdChk.focus();
            return false;
        } else {
            if (!pwdCheck(pwdChk)) {
                pwdChk.val("");
                pwdChk.focus();
                return false;
            }
        }

        if ($.trim(pwd.val()) != $.trim(pwdChk.val())) {
            alert('비밀번호가 일치하지 않습니다.');
            pwdChk.focus();
            return false;
        } else {
            return true;
        }
    }

    function fn_checkSpacebar() {
        var keyCode = event.keyCode;
        if (keyCode == 32) event.returnValue = false;
    }

    //선생 정보 조회
    function fn_srchTeacherNm() {
        TeacherNm = $('#TeacherNm');
        if (!$.trim(TeacherNm.val())) {
            alert('선생님 성함을 입력하세요');
            TeacherNm.focus();
            return false;
        }

        $.ajax({
            type: "post",
            url: "/test/soulGod/member/batchregister/srchTchrNm",
            dataType: "json",
            data: {
                "TeacherNm": TeacherNm.val()
            },
            success: function (data) {
                console.log(data);
                //alert(data[0].areaNm);
                var html = "";
                $('#TeacherNmList').empty();
                var scArr = '[[${memberSchoolList}]]';
                //var scArr = data.srchList[0].row;
                for (var i = 0; i < data.length; i++) {

                    var _areaNm = data[i].areaNm;
                    var _schlNm = data[i].schlNm;
                    var _teacherNm = data[i].teacherNm;
                    var _grade = data[i].grade;
                    var _ban = data[i].ban;


                    html += "   <input type=\"radio\" name=\"values\" id=\" values \" value=\" " + _areaNm + "," + _schlNm + "," + _teacherNm + "," + _grade + "," + _ban + " \">";
                    html += "   <label for=\"areaNm\" \"> (" + _areaNm + ")" + _schlNm + "    " + _grade + "학년" + _ban + "반" + "</label>";

                    //히든        //<label for="areaNm"> (_areaNm) 서울방배중학교 _grade 학년 _ban반 선생님 </label>
                    /*html += "   <input type=\"hidden\" name=\"areaNm\" id=\"areaNm\" value=\"" + _areaNm + "\">"
                    html += "   <input type=\"hidden\" name=\"schlNm\" id=\"schlNm\" value=\"" + _schlNm + "\">"
                    html += "   <input type=\"hidden\" name=\"grade\" id=\"grade\" value=\"" + _grade + "\">";
                    html += "   <input type=\"hidden\" name=\"ban\" id=\"ban\" value=\"" + _ban + "\">";*/


                }
                $('#nodata').hide();
                $('#TeacherNmList').append(html);
            },
            error: function (error) {
                alert(error.responseText);
                $('#TeacherNmList').append();
                $('#nodata').show();
            }
        });
    }

    $(document).ready(function (e) {
        frm = $('#form1');
        $('#btnSave').on('click', function (e) {

            frm.prop('action', '/test/soulGod/member/batchregister/join');
            frm.submit();
        });
    })
</script>
